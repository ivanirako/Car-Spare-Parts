<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoParts Hub - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #a18585;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .card-header {
            background-color: #000000;
            color: #ffffff;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .card-body {
            color: #000000;
        }
        .form-control {
            border-radius: 25px;
            padding-left: 45px;
            border: 2px solid #000000;
            background-color: #ffffff;
            color: #000000;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 0, 0, 0.25);
            border-color: #000000;
        }
        .form-control::placeholder {
            color: #808080;
        }
        .btn-primary {
            background-color: #000000;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #333333;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .input-group-text {
            background-color: transparent;
            border: none;
            position: absolute;
            z-index: 4;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #000000;
        }
        .register-link {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link:hover {
            text-decoration: underline;
            color: #333333;
        }
        .logo-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #ffffff;
        }
        .alert-danger {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }
        .alert-success {
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>

            <div class="card">
                <div class="card-header d-flex align-items-center">
                    <img src="https://www.shutterstock.com/image-vector/vector-car-parts-tire-isolated-600nw-1962329059.jpg" class="logo-img" alt="AutoParts Hub"/>
                    <span>AutoParts Hub Login</span>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/login}">
                        <div class="form-group mb-4 position-relative">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter email address" required />
                        </div>

                        <div class="form-group mb-4 position-relative">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required />
                        </div>

                        <div class="form-group mb-4">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>

                        <div class="text-center">
                            <span>Not registered yet?</span>
                            <a th:href="@{/register}" class="register-link">Create an account</a>
                        </div>
                        <div class="mt-3">
                            <a th:href="@{/forgot-password}" class="forgot-password-link">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const inputs = form.querySelectorAll('input');

    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.querySelector('.input-group-text').style.color = '#000000';
        });

        input.addEventListener('blur', function() {
            this.parentElement.querySelector('.input-group-text').style.color = '#808080';
        });
    });

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const button = form.querySelector('button[type="submit"]');
        button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';
        button.disabled = true;
        
        // Simulating form submission delay
        setTimeout(() => {
            form.submit();
        }, 1500);
    });
});
</script>
</body>
</html>
