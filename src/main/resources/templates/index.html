<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR SPARE PARTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: url('automotive-workshop-background.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #f4f4f9;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #ffffff !important;
            letter-spacing: 1.5px;
        }

        .nav-link {
            font-size: 1.1rem;
            color: #e3f2fd !important;
            margin-left: 15px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffd700 !important;
        }

        h1 {
            color: #333;
            font-weight: 700;
            letter-spacing: 1.2px;
            background: -webkit-linear-gradient(#1a2a6c, #b21f1f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        p.lead {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .btn-primary {
            background-color: #1a2a6c;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #b21f1f;
            transform: translateY(-3px);
        }

        .btn-secondary {
            background-color: #555;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #333;
            transform: translateY(-3px);
        }

        input[type="text"], input[type="email"] {
            border: 1px solid #1a2a6c;
            padding: 10px 10px 10px 35px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        input[type="text"]::placeholder, input[type="email"]::placeholder {
            color: #888;
            font-style: italic;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a2a6c;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a2a6c;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-cogs"></i> CAR SPARE PARTS
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}"><i class="fas fa-user-plus"></i> Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Login</a>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <span
                  th:text="${#locale.language == 'en' ? 'English' : #locale.language == 'rw' ? 'Kinyarwanda' : 'Français'}"></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                <li><a class="dropdown-item" th:href="@{''(lang=en)}">English</a></li>
                <li><a class="dropdown-item" th:href="@{''(lang=rw)}">Kinyarwanda</a></li>
                <li><a class="dropdown-item" th:href="@{''(lang=fr)}">Français</a></li>
              </ul>
            </li>
          </ul>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <div class="card p-4">
                <h1 class="mb-4" th:text="#{welcome_spare}">Welcome to Car Spare Parts</h1>
                <p class="lead"  th:text="#{best_quality}">Find the best quality spare parts for your vehicle.</p>
                <div class="mt-5">
                    <a th:href="@{/register}" class="btn btn-primary btn-lg me-3"><i class="fas fa-user-plus"></i> Register</a>
                    <a th:href="@{/login}" class="btn btn-secondary btn-lg"><i class="fas fa-sign-in-alt"></i> Login</a>
                </div>
                <div class="mt-5">
                    <div class="input-icon">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search Spare Parts">
                    </div>
                    <button class="btn btn-primary mt-2" id="search-button"><i class="fas fa-search"></i> Search</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <p  th:text="#{right_reserved}">© 2024 Car Spare Parts. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        searchInput.addEventListener('input', function() {
            console.log('User is searching for: ' + this.value);
        });

        searchButton.addEventListener('click', function() {
            const searchTerm = searchInput.value;
            alert('Searching for: ' + searchTerm);
            // Add your search logic here
        });

        // Add a hover effect to buttons
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.05)';
            });
            button.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
        });
    });
</script>
</body>
</html>
